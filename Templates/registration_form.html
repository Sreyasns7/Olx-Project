{% extends "navbar.html" %}
{% block content %}

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(70, 194, 213, 0.1);
            margin-bottom: 100px;
            

        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Success message style */
        .success-message {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        /* Error message style */
        .error-message {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        
    </style>

    <div class="container">
        <h2>Registration Form</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="message-box {% if message.tags == 'error' %}error-message{% elif message.tags == 'success' %}success-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Registration form -->
        <form method="post" action="{% url 'registration_view' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label>
                <input type="text" name="mobile_number" id="mobile_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="address" id="address" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select name="country" id="country" class="form-control" required>
                    {% for code, name in countries %}
                        <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" name="state" id="state" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" name="district" id="district" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_image">Profile Image:</label>
                <input type="file" name="user_image" id="user_image" class="form-control-file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    
<!-- FOOTER  -->
<div class="card text-center">
    <div class="card-body bg-dark fixed-bottom">
    <p class="card-text text-light">@ OLX</p>
    </div> 
    </div>
    <!-- FOOTER ENDS  --> 

{% endblock content %}
