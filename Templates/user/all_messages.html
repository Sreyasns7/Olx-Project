<!-- all_messages.html -->
{% extends 'user/user_navbar.html' %}

{% block content %}
  <h2>All Messages</h2>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message.content }} - {{ message.timestamp|date:"F d, Y H:i" }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No messages available.</p>
  {% endif %}
{% endblock %}
