{% extends 'user/user_navbar.html' %}

{% block content %}
<!-- Add this to the head of your HTML document -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyF1pTk4lg6i5ldi1b9QpgOUpF1zpeK1Kkh" crossorigin="anonymous">

<!-- Add this before the closing body tag of your HTML document -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-X2xvJwmfQC9n9I2b1tcqXtZI7aqpEuL6UcFbV93agOk4sFmy1hngdj2BAEfA9CJS" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyF1pTk4lg6i5ldi1b9QpgOUpF1zpeK1Kkh" crossorigin="anonymous"></script>

  <div class="container mt-4">
    <h2>{{ category.name }} Subcategories</h2>

    <div class="row">
      {% for subcategory in subcategories %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ subcategory.name }}</h5>
              <a href="{% url 'products_by_subcategory' subcategory.id %}" class="btn btn-primary">View Products</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
