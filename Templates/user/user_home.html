{% extends "user/user_navbar.html" %}
{% block content %}

<style>
    /* Style for the content container */
    .content-container {
        text-align: center;
        padding: 20px;
    }

    /* Style for the image */
    .cover-image {
        width: 100%;
        height: 300px; /* Adjust height as needed */
        object-fit: cover; /* Ensure the image covers the entire container */
        border-radius: 10px; /* Optional: Add rounded corners */
    }

    /* Style for the footer */
    footer {
        background-color: #f8f9fa; /* Set background color */
        padding: 10px; /* Add padding */
        text-align: center; /* Center align text */
        position: fixed; /* Fix the footer at the bottom of the page */
        width: 100%; /* Set width to full */
        bottom: 0; /* Align at the bottom */
        border: 1px solid black;
    }
</style>
{% load static %}

<div class="container mt-4 content-container">
    <!-- <h1>User: {{ user.user_name }}</h1> -->
    <!-- Adjust the path to your image accordingly -->
    <img src="{% static 'images/olx.jpg' %}" alt="" class="cover-image">
</div>

<footer>
    <p>@ USER PAGE</p>
</footer>
{% endblock content %}
